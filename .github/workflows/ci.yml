name: ci pipeline
on:
  workflow_dispatch:
#   push:
#     branches: 
#       - "*"
#   pull_request:
#     branches: [ main, master ]
env:
  AWS_ACCESS_KEY: ${{  secrets.AWS_ACCESS_KEY }}
  AWS_SECRET_KEY: ${{  secrets.AWS_SECRET_KEY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  EMAIL: ${{ secrets.EMAIL }}
  PASSWORD: ${{ secrets.PASSWORD }}
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        base_urls: ['https://magento.softwaretestingboard.com/']
        browsers: ['chromium', 'firefox']
        greps: ['@LOGIN', '@SIGN_UP']
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ env.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ env.AWS_SECRET_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: BASE_URL=${{ matrix.base_urls }} npx playwright install --with-deps --grep ${{ matrix.greps }} --project=${{ matrix.browsers }}
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{matrix.greps}}-${{ matrix.browsers }}
        path: playwright-report/
        retention-days: 30
    - name: Deploy Playwright report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: playwright-report/